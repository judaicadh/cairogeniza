# Site settings
title: Scribes of the Cairo Geniza
email: judaicadh@gmail.com
description:

baseurl: "/cairogeniza/" # the subpath of your site, e.g. /blog/
cairgit_address: https://judaicadh.github.io


# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: journal

# Build settings
markdown: kramdown
highlighter: rouge
plugins_dir:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: North America/Philadelphia
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: page
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
